<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
  
<section class="calculadora"> 
  <div class="calcul-name">calc</div>
  <div class="tela"></div>
  <div class="auxiliar">
    <div class="area-button">
        <div class="button" onclick="botao('1')">7</div>
        <div class="button" onclick="botao('1')">8</div>
        <div class="button" onclick="botao('1')">9</div>
        <div class="button del" onclick="botao('1')">DEL</div>
        <div class="button" onclick="botao('1')">4</div>
        <div class="button" onclick="botao('1')">5</div>
        <div class="button" onclick="botao('1')">6</div>
        <div class="button" onclick="botao('1')">+</div>
        <div class="button" onclick="botao('1')">1</div>
        <div class="button" onclick="botao('1')">2</div>
        <div class="button" onclick="botao('1')">3</div>
        <div class="button" onclick="botao('1')">-</div>
        <div class="button" onclick="botao('1')">.</div>
        <div class="button" onclick="botao('1')">0</div>
        <div class="button" onclick="botao('1')">/</div>
        <div class="button" onclick="botao('1')">x</div>
        <div class="button reset unico">Reset</div>
        <div class="button igual unico">=</div>
    </div>
  </div>
</section>

</body>
</html>
